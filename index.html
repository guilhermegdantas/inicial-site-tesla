<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="three.css">
    <title>TreeBelts - Tesla</title>
</head>

<body>
    <img src="logo.png" alt="Logo Tesla" class="logo">

    <ul class="lista">
        <li class="item">
            <video src="tesla.mp4" autoplay muted loop></video>
            
            <div class="info-carro">
                <h1 class="md">Model Y</h1>
                <p class="sub-titulo">Parcelas a partir de 499 dólares</p>
            </div>

            <div class="rodape">
                <button onclick="aparecer()">Comprar Agora</button>
                <button class="test">Faça seu Test Drive</button>
                <p class="aviso">Não garantimos seu veículo imediatamente. Conferir o estoque</p>
            </div>
        </li>

        <li class="item">
            <img src="model-x.png" class="img-1" alt="Imagem Model X">
            <div class="info-carro">
                <h1 class="nome-carro">Model X</h1>
                <p class="sub">Parcelas a partir de 300 dólares</p>
            </div>
        </li>

        <li class="item">
            <img src="model-s.png" class="img-2" alt="Imagem Model S">
            <div class="info-carro">
                <h1 class="nome-carro">Model S</h1>
                <p class="sub">Parcelas a partir de 799 dólares</p>
            </div>
        </li>

    </ul>

    <div class="formulario">
        <button onclick="desaparecer()">Fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/241938741012049"></script>
    </div>

</body>
<script src="java.js"></script>

</html>
